<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function App() {
        const [count, setCount] = React.useState(0);
        const buttonRef = React.useRef();
        const [isAutoClicking, setIsAutoClicking] = React.useState(false);

        function increaseCount() {
          setCount(count + 1);
        }

        function resetCount() {
          setCount(0);
        }

        function autoClick() {
          if (isAutoClicking) {
            return;
          }

          setIsAutoClicking(true);

          const intervalId = setInterval(() => {
            const buttonElem = buttonRef.current;
            if (buttonElem) {
              buttonElem.click();
            }
          }, 1000);

          // 清除定时器的函数
          const clearAutoClick = () => {
            clearInterval(intervalId);
            setIsAutoClicking(false);
          };

          // 当组件卸载时清除定时器
          React.useEffect(() => {
            return clearAutoClick;
          }, [intervalId]);

          // 允许用户手动停止自动点击
          return clearAutoClick;
        }

        return (
          <>
            <button onClick={increaseCount} ref={buttonRef}>
              Clicked {count} {count === 1 ? 'time' : 'times'}
            </button>
            <button onClick={resetCount}>Reset</button>
            <button onClick={autoClick}>Auto Click</button>
          </>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
